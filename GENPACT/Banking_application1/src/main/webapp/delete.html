<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deleting The Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%; /* Increased width */
            max-width: 600px; /* Increased max width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            padding: 10px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="number"] {
            width: 250px; /* Original width for the input box */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 120px;
            height: 40px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        .button-group {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Deleting The Account</h1>
        <form action="AdminViewDelete" method="POST">
            <table>
                <tr>
                    <td><label for="accno">Enter the account no:</label></td>
                    <td><input id="accno" name="accno" type="number" /></td>
                </tr>
                <tr>
                    <td colspan="2" class="button-group">
                        <button type="submit">SUBMIT</button>
                        <button type="button" onClick="window.location.href='Action.html'">Back</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
